<html>
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	<style>

	body{
		overflow-x:  hidden;
	}

	html, body, div, iframe 
	{
		margin: 0px; 
		padding: 0px; 
		height: 100%; 
		border: none; 
	}

	iframe 
	{
		margin-top: -50px;
		display: block; 
		border: none;
	}

	.resp-container {
        position: relative;
        overflow: hidden;
    }

	.resp-iframe {
	    position: absolute;
	    top: 0;
	    left: 0;
	    width: 100%;
	    height: 100%;
	    border: 0;
	}

	</style>

	<div id="mainFrame" class="resp-container">
		<iframe class="resp-iframe"
			id="sandboxFrame" 
			allow="accelerometer *; ambient-light-sensor *; autoplay *; camera *; clipboard-read *; clipboard-write *; encrypted-media *; fullscreen *; geolocation *; gyroscope *; magnetometer *; microphone *; midi *; payment *; picture-in-picture *; screen-wake-lock *; speaker *; sync-xhr *; usb *; web-share *; vibrate *; vr *" 
			sandbox="allow-downloads allow-forms allow-modals allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts allow-top-navigation-by-user-activation" 
			src="https://fda000.wixsite.com/website" 
			frameborder="0" 
		    marginheight="0" 
		    marginwidth="0" 
		    width="100%" 
		    height="100%" 
		    scrolling="auto"
		    onload="OnIframeLoad(this)"
		    >
		</iframe>
	</div>

	<script type="text/javascript">

		function OnIframeLoad(iframe){
			iframe.style.height = (window.innerHeight + 50).toString() + "px";
			document.body.style.width = window.innerWidth;
		}

	</script>

</body>
</html>
